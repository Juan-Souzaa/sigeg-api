# Configurações para testes
# Banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes - usa schema.sql 
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar schema.sql para testes
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Upload local para testes
app.storage.upload-dir=test-uploads

# JWT para testes (chaves de teste )
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# Asaas para testes
asaas.baseUrl=https://api-sandbox.asaas.com/
asaas.apiKey=test-key
asaas.webhookSecret=test-secret

# Payment Service para testes
payment.service.url=http://localhost:8081
payment.service.key=test-key-123

# Geocoding Services para testes
geocoding.locationiq.baseUrl=https://us1.locationiq.com/v1
geocoding.locationiq.apiKey=test-api-key
geocoding.locationiq.rateLimitMs=200
geocoding.viacep.baseUrl=https://viacep.com.br
geocoding.osrm.baseUrl=https://router.project-osrm.org
geocoding.osrm.timeout=5000
geocoding.osrm.retry.maxAttempts=3
geocoding.osrm.retry.delay=1000

# Logging para testes
logging.level.com.siseg=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
