# Configurações para testes
spring.profiles.active=test

# Banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Upload local para testes
app.storage.upload-dir=test-uploads

# JWT para testes (chaves de teste)
jwt.public.key=classpath:test-app.pub
jwt.private.key=classpath:test-app.key

# Asaas para testes
asaas.baseUrl=https://api-sandbox.asaas.com/
asaas.apiKey=test-key
asaas.webhookSecret=test-secret

# Logging para testes
logging.level.com.siseg=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
